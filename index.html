<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="popup">
      <header class="popup__header">
        <img src="img/ic/line.svg" alt="line" class="popup__line-img" />

        <div class="popup__title">Ремонт техники различных брендов</div>
      </header>
      <div class="popup__main">
        <div class="popup__container">
          <div class="popup__swiper-container" data-mobile="false">
            <div class="popup__swiper-wrapper">
              <div class="popup__item popup__item-card">
                <img
                  src="img/brand/Lenovo.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card">
                <img
                  src="img/brand/samsung.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card">
                <img
                  src="img/brand/apple.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card popup__item-card--sony">
                <img
                  src="img/brand/ViewSonic.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card popup__item-card--bosch">
                <img
                  src="img/brand/Bosch.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card">
                <img
                  src="img/brand/hp.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card">
                <img
                  src="img/brand/acer.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div class="popup__item popup__item-card popup__item-card--sony">
                <img
                  src="img/brand/sony.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div
                class="popup__item popup__item-card popup__item-card--hidden popup__item-card--lenovo"
              >
                <img
                  src="img/brand/Lenovo.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div
                class="popup__item popup__item-card popup__item-card--hidden"
              >
                <img
                  src="img/brand/samsung.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
              <div
                class="popup__item popup__item-card popup__item-card--hidden"
              >
                <img
                  src="img/brand/apple.svg"
                  alt="brand"
                  class="popup__brand-img"
                />
                <img
                  src="img/ic/pointer.svg"
                  alt="pointer"
                  class="popup__pointer-img"
                />
              </div>
            </div>
            <div class="popup__swiper-pagination"></div>
          </div>

          <div class="popup__show-items popup__show--hidden">
            <div class="popup__icons">
              <img
                src="img/ic/iconDown.svg"
                alt="arrow"
                class="popup__icon popup__icon--open"
              />
              <img
                src="img/ic/iconUp.svg"
                alt="arrow"
                class="popup__icon popup__icon--close popup__icon--hidden"
              />
            </div>
            <div class="popup__buttons">
              <button
                class="popup__button-item popup__button--close popup__button--hidden"
              >
                Скрыть
              </button>
              <button class="popup__button-item popup__button--open">
                Показать все
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
